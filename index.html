<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/279ba9e7bb.js" crossorigin="anonymous"></script>
  <title>Countries App</title>
</head>
<body>
  <header>
    <h1>Where In The World?</h1>
    <div class="search-filter">
      <input type="text" id="search" placeholder="Search for a country...">
      <select id="region">
        <option value="all">All Regions</option>
        <option value="africa">Africa</option>
        <option value="asia">Asia</option>
        <option value="oceania">Oceania</option>
        <option value="americas">Americas</option>
        <option value="europe">Europe</option>
      </select>
    </div>
    <button id="toggle-theme"><i class="far fa-moon"></i>Dark Mode</button>
  </header>
  
  <main class="country-grid">
  </main>
  
  <script src="script.js"></script>
</body>
</html>
